		<script>

			var checkForm = function (options) {
				var $this = prototype = {
					initialize: function () {
						var field = document.getElementById(options.id);
						for (var i = 0, il = field.length; i < il; i++)
							field[i].addEventListener('blur', this.check);
						return this;
					},
					check: function (elm) {
						elm = typeof (elm.target) != "undefined" ? elm.target : elm;
						var res = new RegExp(elm.getAttribute('data-regex')).test(elm.value);
						elm.style.border = "1px solid " + (res ? options.good : options.error);
						return res;
					},
					
					keysChoice:function (elm)
					{
						
					},
					mouveDown: function (elm)
					{
						elm.offsetTop = function () {
							(Number(elm.offsetTop) + 10)+"px";
						};
					},
					mouveTop: function (elm)
					{
						elm.offsetTop = function () {
							(Number(elm.offsetTop) - 10)+"px";
						};
					},
					mouveLeft: function (elm)
					{
						elm.offsetLeft = function () {
							(Number(elm.offsetLeft) + 10)+"px";
						};
					},
					mouveRight: function (elm)
					{
						
						elm.offsetLeft = function () {
							(Number(elm.offsetLeft) - 10)+"px";
						};
					},
				};
				return $this.initialize();
			};
			
			var form = new checkForm(
		{

			error: "red",
			good: "green"
